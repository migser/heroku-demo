
{% extends "bootstrap/base.html" %}
{% block content %}
<html>
  <head>
    <meta charset="utf-8">
   </head>
  <body>
  <h1 align="Center">Database tables found </h1>
   <table align="center" border="2" width="auto" class="table table-dark">
           <thead>
             <tr><th>Database Name</th><th>Table</th><th>Data exploration</th></tr>
           </thead>
           <tbody>
           {% for entry in entries %}
           <tr>
             <td>{{ entry.table_schema }} </td>
             <td>{{ entry.table_name }} </td>
             <td><a href="../getObjects?name={{ entry.table_name }}"> View data </a> </td>
           </tr>
           {% endfor %}
           </tbody>
         </table>
  </body>
</html>
{% endblock %}
